<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepCOP Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .modal {
      background-color: rgba(13, 17, 23, 0.4); /* dark semi-transparent */
      padding: 2em;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      margin: 1em;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 1.5em;
    }

    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 0.75em 1.5em;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2ea043;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #8b949e;
    }
  </style>
</head>
<body>

  <div class="modal">
    <h1>DeepCOP Solutions</h1>
    <p>Specializing in cutting-edge software development, blockchain, and Web3 innovation. Empowering the decentralized future, one line of code at a time.</p>
    <button onclick="contactUs()">Contact Us</button>
  </div>

  <footer>
    &copy; 2025 DeepCOP Solutions. All rights reserved.
  </footer>

  <script>
    function contactUs() {
      window.location.href = "mailto:info@deepcop.live";
    }
  </script>

</body>
</html>
